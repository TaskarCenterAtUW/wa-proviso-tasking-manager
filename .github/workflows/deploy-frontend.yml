name: Deploy to Azure Static Web Apps

on:
    workflow_dispatch:

jobs:
  create_env_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: akiojin/decode-base64-github-action@v0.1.0
        name: Retrieve environment file
        id: decode-base64
        with:
          base64: ${{ secrets.TM_DEV_ENV }}
          output-path: task-manager.env

  build_and_deploy_job:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [18.x]
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: cd frontend
      - run: npm i
      - run: CI=false npm run build --if-present

      

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.TM_FE_DEP_CODE }}
        #   repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "build" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          skip_app_build: true
          ###### End of Repository/Build Configurations ######