name: Deploy to AI Tasking Manager FrontEnd

on:
    workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
        matrix:
          node-version: [18.x]
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: akiojin/decode-base64-github-action@v0.1.0
        name: Retrieve environment file
        id: decode-base64
        with:
            base64: ${{ secrets.TM_AI_DEV_ENV }}
            output-path: tasking-manager.env
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: CI=false npm run build --if-present

      

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.TM_AI_FE_DEP_CODE }}
        #   repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "frontend/build" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          skip_app_build: true
          ###### End of Repository/Build Configurations ######
